<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <link rel='stylesheet' type='text/css' href='./fontawesome/css/all.css'>
    <link rel='stylesheet' href='./login.css'>
    <title>Minionbrush</title>
</head>
<body>

    <div class='Login'>
        <div class='Login__Wrapper'>
            <form class='Login__Form'>
                <div class='Login__ImageWrapper'>
                    <img src='./images/icon_2.png' class='Login__Logo' alt='wallaclone-logo'/>
                </div>
                <input name='login' type='text' placeholder='type your login' maxLength='15' required/>
                <input name='name' type='text' placeholder='type your name' maxLength='30' required/>
                <input name='email' type='email' placeholder='type your email' maxLength='150' required/>
                <input name='password' type='password' placeholder='type your password' autoComplete='on' maxLength='15' required/>
                <input name='password_2' type='password' placeholder='repeat your password' autoComplete='on' maxLength='15' required/>
                <p class='Login__Help'>better use a gmail account to receive our emails</p>
                <div class='Login__Buttons'>
                    <Button class='button' type='submit' variant='contained' color='primary'>Create user</Button>
                    <a class='Login__Link' href='./index.html'>Go to login</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
